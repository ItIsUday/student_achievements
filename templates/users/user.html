{% extends "users/layout.html" %}

{% block body %}
    {% if request.user.first_name %}
    <h3>Name: {{ request.user.first_name }}</h3>
    {% endif %}
    <h3>Username: {{ request.user.username }}</h3>
    <h3>Email: {{ request.user.email }}</h3>
    <h3>User-type: {{ user }}</h3>
    <br><br>
    <a class="btn btn-danger" href="/admin">ADMIN Page</a>
    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>

{% endblock %}
