{% extends 'users/layout.html' %}
{% load crispy_forms_filters %}

{% block body %}
    <style>
        label {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <div style="margin-left:20px;">
        <h2>Enter Organization Details</h2>
        <form method="post" style="margin-left:20px;">
            {% csrf_token %}
            <label>ID</label>
            <input name="id" value={{ id }} disabled class="form-control"/>
            {{ form|crispy }}
            <br><br>
            <button type="submit" class="btn btn-warning">Save</button>
            <a href="{% url 'add_achievement' %}" class="btn btn-secondary">Go Back</a>
        </form>
        <script>
            $(
                function () {
                    $("#type").autocomplete({source: "{% url 'organization_type_complete' %}"});
                }
            );
        </script>
        <br><br><br>
    </div>
{% endblock %}
