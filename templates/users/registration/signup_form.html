{% extends 'users/layout.html' %}
{% load crispy_forms_filters %}

{% block body %}
    <div class="grid-item">
        <div >
            <h2>Sign up as a {{ user_type }}</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
